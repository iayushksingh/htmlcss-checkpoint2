<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Gallery</title>
        <link rel="stylesheet" href="assets/stylesheet/style.css">
        <script src="https://kit.fontawesome.com/bd74f316b1.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="flex">
                <aside class="gallery-aside flex">
                    <div class="aside-title flex">
                        <div class="flex">
                            <img src="assets/media/logo.png" alt="Logo"/>
                            <h2 class="gallery-h2">FLEX</h2>
                        </div>
                        <div class="b2home">
                            <a href="index.html" class="gallery-btn">HOME</a>
                        </div>
                    </div>
                    <div>
                        <h3 class="gallery-h3">Full-Stack Developer, Product Designer and a Traveller</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur eligendi temporibus, reiciendis</p>
                        <nav class="gallery-nav flex">
                            <div class="gallery-nav-single flex">
                                <a href="#">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </div>
                            <div  class="gallery-nav-single flex">
                                <a href="#">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </div>
                            <div  class="gallery-nav-single flex">
                                <a href="#">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                            <div  class="gallery-nav-single flex">
                                <a href="#">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                        </nav>
                    </div>
                </aside>
                <section class="gallery-sec">
                    <h1 class="gallery-h1">Gallery</h1>
                    <div class="flex gallery-img-main">
                        <div class="flex gallery-img-box">
                            <img src="assets/media/gallery/01.jpg" alt="Work desk"/>
                            <img src="assets/media/gallery/02.jpg" alt="Laptop work desk"/>
                            <img src="assets/media/gallery/07.jpg" alt="headphones"/>
                            <img src="assets/media/gallery/04.jpg" alt="work desk with coffee"/>
                            <img src="assets/media/gallery/05.jpg" alt="Social Connect"/>
                        </div>
                        <div class="flex flex-c gallery-img-box">
                            <img src="assets/media/gallery/06.jpg" alt="Work desk 2"/>
                            <img src="assets/media/gallery/03.jpg" alt="Diagram"/>
                            <img src="assets/media/gallery/08.jpg" alt="Think outside the box"/>
                            <img src="assets/media/gallery/09.jpg" alt="Touchpad laptop"/>
                            <img src="assets/media/gallery/10.jpg" alt="snow capped mountains"/>
                        </div>
                    </div>
                </section>
            </div>  
        </main>
